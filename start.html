 padding-right: 1rem;

<body class="bg-gray-100">

    <div class="flex h-screen">
        <!-- Left Section -->
        <div class="w-2/6 bg-green-500 p-6 flex flex-col justify-center text-white"  style="background-color: #088F8F;">
            <h1 class="text-3xl font-bold text-center mb-4">Tell us who youâ€™re raising funds for.</h1>
            <p class="text-sm font-normal text-center">
                This information helps us get to know you and your fundraising needs.
            </p>
        </div>

        <!-- Right Section -->
        <div class="w-3/4 bg-white shadow-lg rounded-lg mx-auto mt-26 p-60 flex flex-col items-center justify-start relative">
            <!-- "Sign in" positioned absolutely at the top right of the right section -->
            <div class="absolute top-12 right-20 pt-4 pr-6">
                <a href="sign-in.html" class="text-green-500 hover:text-green-600">Sign in</a>
            </div>

            <!-- Form and choice boxes centered in the section -->
            <form class="w-full mt-12">
                <!-- Choice boxes with grid, gap, and horizontal margins -->
                <div class="grid grid-cols-1 gap-6 mb-6 w-full">
                    <!-- Choice box for "Yourself" -->
                    <label class="choice-box cursor-pointer flex flex-row items-center justify-between p-4 border border-gray-300 rounded-lg w-full">
                        <div class="choice-content">
                            <h3 class="choice-title font-bold text-lg">Yourself</h3>
                            <p class="choice-description text-gray-500">Funds are delivered to your bank account for your own use</p>
                        </div>
                        <img src="yourself.png" alt="Yourself" class="choice-icon h-12 w-12 object-cover"> <!-- Replace with your image path -->
                        <input type="radio" class="hidden" name="fundraisingFor" value="yourself" />
                    </label>

                    <!-- Choice box for "Someone Else" -->
                    <label class="choice-box cursor-pointer flex flex-row items-center justify-between p-4 border border-gray-300 rounded-lg w-full">
                        <div class="choice-content">
                            <h3 class="choice-title font-bold text-lg">Someone else</h3>
                            <p class="choice-description text-gray-500">You'll invite a beneficiary to receive funds or distribute them yourself</p>
                        </div>
                        <img src="someone.png" alt="Someone Else" class="choice-icon h-15 w-12 object-cover"> <!-- Replace with your image path -->
                        <input type="radio" class="hidden" name="fundraisingFor" value="someoneElse" />
                    </label>

                    <!-- Choice box for "Charity" -->
                    <label class="choice-box cursor-pointer flex flex-row items-center justify-between p-4 border border-gray-300 rounded-lg w-full">
                        <div class="choice-content">
                            <h3 class="choice-title font-bold text-lg">Charity</h3>
                            <p class="choice-description text-gray-500">Funds are delivered to your chosen nonprofit for you</p>
                        </div>
                        <img src="organization.png" alt="Charity" class="choice-icon h-12 w-12 object-cover"> <!-- Replace with your image path -->
                        <input type="radio" class="hidden" name="fundraisingFor" value="charity" />
                    </label>
                </div>

             <!-- Continue button aligned to the right under the choice boxes -->
    <div class="flex justify-end w-full">
        <button id="continueButton" type="button" 
                class="px-6 py-2 text-white rounded focus:outline-none focus:ring custom-continue-btn"
                style="background-color: #088F8F;"> <!-- Hex code for default state -->
            Continue
        </button>
    </div>


      <!-- JavaScript for changing label color on selection -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const choices = document.querySelectorAll('.choice-box');
        choices.forEach(choice => {
            const input = choice.querySelector('input[type="radio"]');
            choice.addEventListener('click', () => {
                // Unselect all choices
                choices.forEach(c => {
                    c.classList.remove('selected');
                });
                // Select the clicked choice
                choice.classList.add('selected');
            });
        });
    });
document.getElementById('continueButton').addEventListener('click', function() {
        window.location.href = 'start02.html';
    });
</script>
